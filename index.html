<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IHSG Model</title>
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
    <script src="Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default"></script>
  </head>
  <body>
    <header>
      <h2>Grafik Model Linier Dinamis IHSG</h2>
    </header>

    <section>
      <nav>
        <div id="range">
          <select id="startbulan" class="bulan" style="grid-area: sb"></select>
          <select id="startTahun" style="grid-area: st"></select>
          <select id="endbulan" class="bulan" style="grid-area: eb"></select>
          <select id="endTahun" style="grid-area: et"></select>
          <select id="mbulan" class="bulan" style="grid-area: mb"></select>
          <select id="mTahun" style="grid-area: mt"></select>
          <button id="run">R U N</button>
          <button id="predict" style="grid-area: predict">Predict</button>
          <hr />
        </div>
        <table>
          <tbody id="table">
            <tr>
              <th>\(X\)</th>
              <th>Tanggal</th>
              <th>IHSG</th>
            </tr>
          </tbody>
        </table>
      </nav>

      <article>
        <div id="model">Model \(Y=a+bX\)</div>
        <div class="chart">
          <canvas id="myChart" style="max-height: 76vh; width: 76%"></canvas>
        </div>
      </article>
    </section>

    <footer>
      <p>
        Kelompok Expor : Ahmad Arfan Arsyad (221810116), Muhammad Nirwansyah Adi
        Eka Putra (221810468), Nurul Syifa Amalia (221810522)
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
